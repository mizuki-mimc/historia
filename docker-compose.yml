services:
  db:
    image: postgres:16.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

  web:
    build:
      context: .
      target: production
    command: bin/dev
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:password@db:5432/historia_development
    env_file:
      - .env

  runner:
    build:
      context: .
      target: base
    shm_size: '2gb'
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@db:5432/historia_test
    env_file:
      - .env

volumes:
  postgres_data:
